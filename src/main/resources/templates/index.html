<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Character Rest</title>
    <link rel="stylesheet" href="/main.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body class="bg-light" onload="loadChars()">
<div class="container">
    <header class="py-3 m-3 border-bottom">
        <div class="container-fluid d-grid gap-4 align-items-center" style="grid-template-columns: 1fr 2fr 1fr;">
            <h2>Character Overview</h2>
            <form action="" class="w-100 me-3">
                <input type="search" class="form-control" placeholder="Search...">
            </form>
            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addModal">Studenten
                hinzufügen
            </button>
        </div>
    </header>
    <div class="table-responsive-md">
        <div class="table-wrapper">
            <table class="table table-striped table-hover table-dark">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th>Alter</th>
                    <th colspan="2">Aktionen</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Add Modal HTML -->
<div id="addModal" class="modal fade" tabindex="-1" aria-labelledby="addModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Character hinzufügen</h4>
                <button type="button" class="btn-close" id="closeAdd" data-bs-dismiss="modal" aria-label="Close" aria-hidden="true">

                </button>
            </div>
            <div class="modal-body">
                <form id="addCharForm" onsubmit="addChar(e)">
                    <div class="form-group">
                        <label>Vorname</label>
                        <input type="text" name="firstname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Nachname</label>
                        <input type="text" name="lastname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Alter</label>
                        <input type="number" name="age" class="form-control" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-bs-dismiss="modal" >Abbrechen</button>
                <button class="btn btn-secondary" onclick="addChar()">Hinzufügen</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal HTML -->
<div id="editModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Character bearbeiten</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Vorname</label>
                        <input type="text" name="vorname" id="vorname-edit" class="form-control"
                               required>
                    </div>
                    <div class="form-group">
                        <label>Nachname</label>
                        <input type="text" name="nachname" id="nachname-edit" class="form-control"
                               required>
                    </div>
                    <div class="form-group">
                        <label>Alter</label>
                        <input type="text" name="age" id="grade-edit" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="id" id="id-edit" class="form-control" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Abbrechen">
                <input type="submit" class="btn btn-success" value="Bearbeiten">
            </div>
        </div>
    </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/api/delete.php" , method="GET">
                <div class="modal-header">
                    <h4 class="modal-title">Character löschen</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Vorname</label>
                        <input type="text" id="vorname-delete" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Nachname</label>
                        <input type="text" id="nachname-delete" class="form-control" readonly>
                    </div>
                    <p>Sind Sie sich sicher diesen Character zu löschen?</p>
                    <p class="text-warning"><small>Diese Aktion kann nicht rückgängig gemacht
                        werden.</small></p>
                    <input type="hidden" name="id" id="char-id-delete"/>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-bs-dismiss="modal" value="Abbrechen">
                    <input type="submit" class="btn btn-danger" value="Löschen">
                </div>
            </form>
        </div>
    </div>
</div>


<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
